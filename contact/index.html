  <script>
    // Navbar hamburger animation
    const hamburger = document.getElementById('hamburger');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const sideMenu = document.getElementById('side-menu');
    let menuOpen = false;
    hamburger.onclick = function() {
      // Remove focus to prevent glow persistence on mobile
      this.blur();
      
      menuOpen = !menuOpen;
      const bars = hamburgerIcon.querySelectorAll('.hamburger-bar');
      if (menuOpen) {
        bars[0].style.transform = 'translateY(12px) rotate(45deg)';
        bars[1].style.opacity = '0';
        bars[2].style.transform = 'translateY(-12px) rotate(-45deg)';
        sideMenu.style.width = '340px';
      } else {
        bars[0].style.transform = '';
        bars[1].style.opacity = '1';
        bars[2].style.transform = '';
        sideMenu.style.width = '0';
      }
    };
    
    document.addEventListener('mousedown', function(e) {
      if (menuOpen && sideMenu.style.width !== '0') {
        if (!sideMenu.contains(e.target) && !hamburger.contains(e.target)) {
          const bars = hamburgerIcon.querySelectorAll('.hamburger-bar');
          bars[0].style.transform = '';
          bars[1].style.opacity = '1';
          bars[2].style.transform = '';
          sideMenu.style.width = '0';
          menuOpen = false;
        }
      }
    });

  <script>
    // Smokey purple lights background
    const smokeyCanvas = document.getElementById('smokey-bg');
    const ctx = smokeyCanvas.getContext('2d');
    function resizeCanvas() {
      smokeyCanvas.width = window.innerWidth;
      smokeyCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    function randomGlow(width, height) {
      return {
        x: Math.random() * width,
        y: -Math.random() * height * 0.3,
        r: Math.max(width, height) * (0.18 + Math.random() * 0.18),
        phase: Math.random() * Math.PI * 2,
        speed: 0.5 + Math.random() * 0.5,
        tOffset: performance.now()
      };
    }
    
    let width = window.innerWidth;
    let height = window.innerHeight;
    let blueGlowCount = 10;
    let blueGlows = Array.from({length: blueGlowCount}).map(() => randomGlow(width, height));
    
    function drawSmokeyBlueGlow(t = 0) {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < blueGlows.length; i++) {
        const glow = blueGlows[i];
        let alpha = 0.7 + 0.3 * Math.sin(t * 0.001 * glow.speed + glow.phase);
        alpha = 0.45 + 0.65 * Math.pow(alpha, 1.5);
        let fadeCycle = Math.PI * 2 / (0.001 * glow.speed);
        let fallDistance = height + glow.r * 1.2;
        let fallSpeed = fallDistance / fadeCycle;
        let tLocal = t - (glow.tOffset || 0);
        let fallPhase = ((tLocal * fallSpeed) % fallDistance) / fallDistance;
        let yFallen = glow.y + fallPhase * fallDistance;
        let fadeIn = Math.min(1, fallPhase * 2.5);
        alpha *= fadeIn;
        if (fallPhase < 0.01 && tLocal > 100) {
          blueGlows[i] = randomGlow(width, height);
        }
        let grad = ctx.createRadialGradient(
          glow.x, yFallen, glow.r * 0.22,
          glow.x, yFallen, glow.r * 1.1
        );
        grad.addColorStop(0, 'rgba(200,144,255,0.55)');
        grad.addColorStop(0.18, 'rgba(255,191,255,0.38)');
        grad.addColorStop(0.38, 'rgba(255,100,255,0.28)');
        grad.addColorStop(0.6, 'rgba(200,0,255,0.18)');
        grad.addColorStop(1, 'rgba(100,10,255,0.1)');
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(glow.x, yFallen, glow.r * 1.1, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = grad;
        ctx.filter = 'blur(24px)';
        ctx.fill();
        ctx.filter = 'none';
        ctx.globalAlpha = 1;
        ctx.restore();
      }
    }
    
    function animateSmokey() {
      width = window.innerWidth;
      height = window.innerHeight;
      drawSmokeyBlueGlow(performance.now());
      requestAnimationFrame(animateSmokey);
    }
    animateSmokey();
  </script>
