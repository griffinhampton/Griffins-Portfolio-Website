  <script>
  // Smokey blue orbs background
  const smokeyCanvas = document.getElementById('smokey-bg');
  const ctx = smokeyCanvas.getContext('2d');

  function resizeCanvas() {
    smokeyCanvas.width = window.innerWidth;
    smokeyCanvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  function randomGlow(width, height) {
    return {
      x: Math.random() * width,
      y: Math.random() * height * -0.5, // start above the screen
      r: Math.max(width, height) * (0.12 + Math.random() * 0.12),
      phase: Math.random() * Math.PI * 2,
      speed: 0.05 + Math.random() * 0.05, // slower speed
      tOffset: performance.now(),
      fadeIn: true,
      fadeOut: false,
      opacity: 0
    };
  }

  let width = window.innerWidth;
  let height = window.innerHeight;
  let blueGlowCount = 10;
  let blueGlows = Array.from({length: blueGlowCount}).map(() => randomGlow(width, height));

  function drawSmokeyBlueGlow(t = 0) {
    ctx.clearRect(0, 0, width, height);
    for (let i = 0; i < blueGlows.length; i++) {
      const glow = blueGlows[i];
      let fallDistance = height + glow.r * 2.2; // allow orb to fall fully off screen
      let fallSpeed = fallDistance * glow.speed;
      let tLocal = t - (glow.tOffset || 0);
      let fallPhase = ((tLocal * fallSpeed / 1000) % fallDistance) / fallDistance;
      let yFallen = glow.y + fallPhase * fallDistance;

      // Fade in for first 15% of travel, fade out for last 15%
      let fadeInPhase = Math.min(1, fallPhase / 0.15);
      let fadeOutPhase = Math.max(0, (1 - fallPhase) / 0.15);
      let baseAlpha = 0.6 + 0.2 * Math.sin(t * 0.001 * glow.speed + glow.phase);
      baseAlpha = 0.4 + 0.6 * Math.pow(baseAlpha, 1.5);
      let alpha = baseAlpha * Math.min(fadeInPhase, fadeOutPhase);

      // respawn only after orb is fully off screen
      if (yFallen - glow.r > height + 40) {
        blueGlows[i] = randomGlow(width, height);
        continue;
      }

      let grad = ctx.createRadialGradient(
        glow.x, yFallen, glow.r * 0.2,
        glow.x, yFallen, glow.r
      );
      grad.addColorStop(0, 'rgba(30,144,255,0.45)');
      grad.addColorStop(0.2, 'rgba(0,191,255,0.3)');
      grad.addColorStop(0.5, 'rgba(123,192,255,0.2)');
      grad.addColorStop(1, 'rgba(10,10,19,0)');

      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.arc(glow.x, yFallen, glow.r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fillStyle = grad;
      ctx.filter = 'blur(24px)';
      ctx.fill();
      ctx.filter = 'none';
      ctx.globalAlpha = 1;
      ctx.restore();
    }
  }

  function animateSmokey() {
    width = window.innerWidth;
    height = window.innerHeight;
    drawSmokeyBlueGlow(performance.now());
    requestAnimationFrame(animateSmokey);
  }

  animateSmokey();
</script>
